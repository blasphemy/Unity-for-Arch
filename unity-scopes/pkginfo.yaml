---
depends:	[ dee, glib2, libunity, python, python-gobject ]
license:	[ GPLv3, custom ]
license_dir:	/usr/share/licenses/unity-scopes/
# Actually, architecturally independent, but my build server can't handle
# split packages with varying architectures
arch:		[ i686, x86_64 ]
description:	$fullname Scope for Unity
groups:		[ unity ]
directory:	unity-scope-$name-$version
sources:	[ "https://launchpad.net/ubuntu/+archive/primary/+files/unity-scope-$name_$version.orig.tar.gz",
                  "https://launchpad.net/ubuntu/+archive/primary/+files/unity-scope-$name_$version-$release.diff.gz" ]

packages:
# Special scope
- name:		home
  version:	6.8.0daily13.06.05
  release:	0ubuntu1
  fullname:	Home
  url:		https://launchpad.net/unity-scope-home
  depends:	[ lsb-release ]
  step-build:	[ "autoreconf -vfi", "intltoolize -f",
                  "./configure --prefix=/usr
                               --libexecdir=/usr/lib/unity-scope-home", "make" ]
  step-check:	[ "make check || :" ]
  step-package:	[ "make DESTDIR=\"${pkgdir}\" install" ]

